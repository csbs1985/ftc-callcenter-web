<section class="input-text">
  <div class="input-text__box" [class.input-text__box--error]="errorMessage">
    <input
      [(ngModel)]="value"
      [type]="type"
      [placeholder]="placeholder"
      [disabled]="disabled"
    />

    <button *ngIf="typeNative === 'password'" (click)="toogle()">
      {{ buttonPassword }}
    </button>
  </div>

  <span *ngIf="errorMessage">{{ errorMessage }}</span>
</section>
