<section class="input__secao input-texto">
  <label *ngIf="label">{{ label }}</label>

  <input
    [(ngModel)]="value"
    [type]="typeForm"
    [placeholder]="placeholder"
    [disabled]="desabilitado"
    [class.input--erro]="erroMensagem"
    [class.input--reverse]="inputReverse"
  />

  <p class="texto-erro" *ngIf="erroMensagem">{{ erroMensagem }}</p>
</section>
