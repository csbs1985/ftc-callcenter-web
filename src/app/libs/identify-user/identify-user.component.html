<section class="identify-user card" [formGroup]="form">
  <h1>novo atendimento</h1>

  <ftc-input-button
    formControlName="customer"
    [label]="'identificar cliente'"
    [errorMessage]="errorMessage"
    [placeholder]="'cpf, cnpj ou protocolo'"
    [button]="'identificar'"
    [(ngModel)]="valueData"
    (ngModelChange)="onChange($event)"
    (click)="onSubmit()"
  ></ftc-input-button>
</section>
