<section class="identify-usuario card" [formGroup]="form">
  <h1>novo atendimento</h1>

  <ftc-input-botao
    [placeholder]="'cpf, cnpj ou protocolo'"
    [erroMensagem]="erroMensagem"
    formControlName="cliente"
    [label]="'identificar cliente'"
    [button]="'identificar'"
    [(ngModel)]="valueData"
    (inputButtonOutput)="onSubmit()"
  ></ftc-input-botao>
</section>
