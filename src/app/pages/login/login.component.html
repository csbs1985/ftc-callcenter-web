<section class="login">
  <svg class="sem_parar"></svg>

  <div class="login__content">
    <svg class="cardume minus-phone"></svg>

    <ftc-icon icon="call_center" [width]="160" [height]="28"></ftc-icon>

    <form class="login__form" [formGroup]="loginForm">
      <ftc-input-text
        [placeholder]="'usuÃ¡rio'"
        [errorMessage]="errorMessageUser"
        [typeForm]="'text'"
        [showError]="userError"
        formControlName="user"
        [(ngModel)]="userData"
      ></ftc-input-text>

      <ftc-input-text
        [placeholder]="'senha'"
        [errorMessage]="errorMessagePassword"
        [typeForm]="'password'"
        [showError]="passwordError"
        formControlName="password"
        [(ngModel)]="passwordData"
      ></ftc-input-text>

      <ftc-input-text
        [placeholder]="'cÃ³digo'"
        [errorMessage]="errorMessageCode"
        [typeForm]="'number'"
        [showError]="codeError"
        [minLength]="6"
        [maxLength]="6"
        formControlName="code"
        [(ngModel)]="codeData"
      ></ftc-input-text>

      <button type="submit" class="button button--primary" (click)="onSubmit()">
        entrar
      </button>

      <a class="login__help" href="{{ forgotPassword }}" target="_blank"
        >problema para entrar?</a
      >
    </form>
  </div>
</section>
